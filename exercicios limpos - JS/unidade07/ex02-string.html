    <head>
        <title>Aulas de Javascript</title>
        <script>
            var nome    = "Curso JavaScript Fundamental";
            var letra   = "";
            var cont    = 0;
            var i       = 0;

            while (letra != " ") {
               letra = nome.charAt(i);
                i++;
                cont++;  
            }
            
            var primeira = nome.substr(0,cont);
            console.log(primeira);
        </script>
