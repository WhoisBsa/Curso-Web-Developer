<html>
    <head>
        <title>Aulas de Javascript</title>
        <meta http-equiv="refresh" content="1">
        <script>
            function doisDig(tempo) {
                if(tempo < 10){
                    return "0" + tempo;
                }else{
                    return tempo;
                }
            }
            var tempo = new Date();
            console.log(doisDig(tempo.getHours()) + ":" + doisDig(tempo.getMinutes()) + ":" + doisDig(tempo.getSeconds()));
        </script>
    </head>
