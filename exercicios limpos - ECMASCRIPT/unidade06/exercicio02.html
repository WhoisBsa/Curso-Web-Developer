                }

                escreverDados(){

                    console.log(`Eu sou um ${this.nome}, tenho ${this.lados} lados e tenho como largura ${this.largura} e minha altura Ã© de ${this.altura}`);
                    
                }

            }

            class Quadrado extends Poligono{

                constructor(altura, largura){

                    super(4, largura, altura, 'Quadrado');

                }

            }

            var pentagono = new Poligono(5, 10, 5, 'pentagono');
            pentagono.escreverDados();

            var quadrado = new Quadrado(10, 10);
            quadrado.escreverDados();
