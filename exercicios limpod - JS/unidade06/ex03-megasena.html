<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var sorteio;
            var mega = new Array();

            function ordena(a,b) {
                return a - b;
            }
            
            var i = 0;
            while (i < 6) {
                sorteio = Math.ceil(Math.random()*60);
                if (mega.indexOf(sorteio) < 0) {
                   mega.push(sorteio);
                    i++; 
                }  
            }
            mega.sort(ordena);
            console.log(mega);
        </script>
    </head>
