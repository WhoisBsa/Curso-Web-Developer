<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var frase = "Eu sou foda";
            var letra = "";
            var palavra = "";
            var i = 0;
            while(letra != " "){
                letra = frase.charAt(i);
                palavra += letra;
                i++;                
            }
            console.log(palavra);
        </script>
